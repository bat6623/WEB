    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Zen Maru Gothic', 'Fredoka', sans-serif;
        background-color: #f0f9ff;
        -webkit-font-smoothing: antialiased;
      }
      * {
        box-sizing: border-box;
      }
      button {
        font-family: 'Zen Maru Gothic', 'Fredoka', sans-serif;
        cursor: pointer;
        border: none;
        outline: none;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      button:active {
        transform: scale(0.95);
      }
      /* Custom Scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #88d4ff;
        border-radius: 5px;
      }
      /* 動畫定義 */
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateY(-20px);
        }
        50% {
          opacity: 1;
          transform: scale(1.1) translateY(0);
        }
        70% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.2);
        }
      }
      @keyframes correctPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1.05);
        }
      }
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-5px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(5px);
        }
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      /* 雲朵動畫 */
      @keyframes cloudFloat {
        0%, 100% {
          transform: translateX(0) translateY(0);
        }
        50% {
          transform: translateX(20px) translateY(-10px);
        }
      }
      .cloud {
        animation: cloudFloat 6s ease-in-out infinite;
      }
    </style>
