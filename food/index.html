        :root {
            /* Light Theme (Default) */
            --bg-color: #eef2f3;

            --accent-hover: #2980b9;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --map-overlay-bg: linear-gradient(135deg, #3498db 0%, #2980b9 100%);

            /* Label Styles */
            --label-color: #2c3e50;
            --label-halo: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark Theme High Contrast */
            --bg-color: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #e0e0e0;
            --container-bg: rgba(45, 45, 45, 0.95);
            --accent-color: #64b5f6;
            /* Bright Blue */
            --accent-hover: #42a5f5;
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.6), 0 6px 6px rgba(0, 0, 0, 0.4);
            --btn-bg: #333333;
            --map-overlay-bg: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);

            /* Label Styles Dark */
            --label-color: #ffffff;
            --label-halo: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Full Screen Map */
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: var(--bg-color);
        }

        /* UI Controls Container */
        .filter-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--container-bg);
            padding: 8px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            display: flex;
            gap: 8px;
            white-space: nowrap;
            overflow-x: auto;
            max-width: 90vw;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background 0.3s ease;
        }

        .filter-btn {
            border: none;
            background: transparent;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-sub);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .filter-btn.active {
            color: #121212;
            background: var(--accent-color);
        }

        /* Floating Buttons (Bottom Right) */
        .controls-container {
            position: absolute;
            bottom: 30px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .float-btn {
            width: 56px;
            height: 56px;
            background: var(--btn-bg);
            border-radius: 50%;
            border: none;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--text-sub);
            transition: all 0.2s ease;
        }

        .float-btn:hover {
            transform: translateY(-2px);
            color: var(--accent-color);
        }

        /* Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 0;
            overflow: hidden;
            background: var(--btn-bg);
            color: var(--text-main);
        }

        .leaflet-popup-tip {
            background: var(--btn-bg);
        }

        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
            /* Slightly larger for mobile */
            max-width: 90vw;
        }

        .popup-header {
            background: var(--map-overlay-bg);
            color: white;
            padding: 20px;
        }

        .popup-header h3 {
            font-size: 1.2rem;
            margin: 0 0 6px 0;
            font-weight: 600;
        }

        .popup-meta {
            font-size: 0.85rem;
            opacity: 0.95;
            display: flex;
            gap: 10px;
        }

        .popup-body {
            padding: 20px;
        }

        .popup-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1rem;
            color: var(--text-sub);
        }

        .popup-row i {
            width: 24px;
            text-align: center;
            margin-right: 12px;
            color: var(--accent-color);
        }

        .navigate-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: var(--accent-color);
            color: #fff;
            padding: 14px;
            /* Larger tap area */
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 16px;
            transition: background 0.2s;
            gap: 8px;
            font-size: 1rem;
            min-height: 48px;
            /* Ensure > 44px */
        }

        [data-theme="dark"] .navigate-btn {
            color: #000;
        }

        .navigate-btn:hover {
            background: var(--accent-hover);
        }

        /* Custom Map Labels */
        .map-label {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 14px;
            /* Slightly larger text */
            font-weight: 700;
            color: var(--label-color);
            text-shadow:
                2px 0 var(--label-halo),

                1px 1px var(--label-halo),
                -1px -1px var(--label-halo),
                1px -1px var(--label-halo),
                -1px 1px var(--label-halo);
            pointer-events: none !important;
            white-space: nowrap;
            margin-top: 8px;
        }

        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

            background: var(--accent-color);
            border: 2px solid #fff;
            border-radius: 50%;

            width: 16px;
            height: 16px;

</head>

        const map = L.map('map', {
            zoomControl: false

        L.control.zoom({ position: 'topright' }).addTo(map);

        // Tile Layers
        const tiles = {
            light: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
            dark: 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
        };

        // Current tile layer
        let tileLayer = L.tileLayer(tiles.light, {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 20
        }).addTo(map);

        let markers = [];
        let currentFilter = 'all';

        // Initialize Data
        function initApp() {
            renderMarkers(restaurantsData);
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => document.getElementById('loading').remove(), 500);
        }

        // --- NEW: Price Color Logic ---
        function getMarkerColor(priceStr) {
            // Default Blue
            let color = "#3498db";
            if (document.body.getAttribute('data-theme') === 'dark') color = "#64b5f6";

            if (!priceStr) return color;

            // Extract first number found
            const match = priceStr.match(/\d+/);
            if (match) {
                const price = parseInt(match[0], 10);
                if (price < 1000) {
                    return "#2ecc71"; // Green (Cheap)
                } else if (price >= 3000) {
                    return "#e74c3c"; // Red (Expensive)
                }
            }
            return color;
        }

        // Render Markers with Labels
        function renderMarkers(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            data.forEach(item => {
                const color = getMarkerColor(item.price);

                const marker = L.circleMarker([item.lat, item.lng], {
                    radius: 7,
                    fillColor: color,
                    color: "#fff",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.95
                });

                // Add Permanent Label
                marker.bindTooltip(item.name, {
                    permanent: true,
                    direction: 'top',
                    className: 'map-label',
                    offset: [0, -5]
                });

                marker.bindPopup(createPopupContent(item));

                marker.addTo(map);
                markers.push(marker);
            });

            if (data.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds(), { padding: [30, 30] });
            }
        }

        function createPopupContent(item) {
            // Use specific navigation URL schema for better app opening
            // Universal Link that works well on both iOS and Android to open Maps app
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}&destination_place_id=${encodeURIComponent(item.name)}`;

            return `
                <div class="popup-header">
                    <h3>${item.name}</h3>
                    <div class="popup-meta">
                        <span>${item.region}</span>
                    </div>
                </div>
                <div class="popup-body">
                    <div class="popup-row">
                        <i class="fas fa-utensils"></i> ${item.category}
                    </div>
                    <div class="popup-row">
                        <i class="fas fa-yen-sign"></i> ${item.price}
                    </div>
                    <a href="${googleMapsLink}" target="_blank" class="navigate-btn">
                        <i class="fas fa-location-arrow"></i> 導航去這裡
                    </a>
                </div>
            `;
        }

        // Theme Toggle Logic
        const btnTheme = document.getElementById('btn-theme');
        const iconTheme = btnTheme.querySelector('i');

        btnTheme.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.body.setAttribute('data-theme', newTheme);

            // Switch Icon
            if (newTheme === 'dark') {
                iconTheme.classList.replace('fa-moon', 'fa-sun');
                tileLayer.setUrl(tiles.dark);
            } else {
                iconTheme.classList.replace('fa-sun', 'fa-moon');
                tileLayer.setUrl(tiles.light);
            }

            // Re-render to update marker colors (Blue changes shade in dark mode)
            // Cheap enough to strict re-render
            const region = document.querySelector('.filter-btn.active').dataset.filter;
            if (region === 'all') renderMarkers(restaurantsData);
            else renderMarkers(restaurantsData.filter(i => i.region === region));
        });

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const region = btn.dataset.filter;
                if (region === 'all') {
                    renderMarkers(restaurantsData);
                } else {
                    renderMarkers(restaurantsData.filter(item => item.region === region));
                }
            });
        });

        // Geolocation Logic
        const btnLocate = document.getElementById('btn-locate');
        let userMarker = null;

        btnLocate.addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert('瀏覽器不支援定位功能');
                return;
            }

            btnLocate.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    const acc = pos.coords.accuracy;

                    if (userMarker) map.removeLayer(userMarker);

                    const userIcon = L.divIcon({
                        className: 'user-pos-marker',
                        iconSize: [16, 16]
                    });

                    userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);

                    const themeColor = document.body.getAttribute('data-theme') === 'dark' ? '#64b5f6' : '#3498db';
                    L.circle([lat, lng], { radius: acc, color: themeColor, fillOpacity: 0.1 }).addTo(map);

                    map.flyTo([lat, lng], 13, { duration: 1.5 });

                    btnLocate.innerHTML = '<i class="fas fa-location-arrow"></i>';
                },
                (err) => {
                    console.error(err);
                    alert('無法取得您的位置');
                    btnLocate.innerHTML = '<i class="fas fa-location-arrow"></i>';
                },
                { enableHighAccuracy: true }
            );
        });

        // Run
        initApp();

    </script>
