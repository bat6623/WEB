<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>沖繩美食地圖 | Okinawa Food Guide</title>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fcfaf2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <!-- PWA Manifest (Data URI) -->
    <link rel="manifest"
        href='data:application/json;charset=utf-8,%7B%22name%22%3A%22%E6%B2%96%E7%B9%A9%E7%BE%8E%E9%A3%9F%E5%9C%B0%E5%9C%96%22%2C%22short_name%22%3A%22%E6%B2%96%E7%B9%A9%E7%BE%8E%E9%A3%9F%22%2C%22start_url%22%3A%22.%2Findex.html%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%23fcfaf2%22%2C%22theme_color%22%3A%22%231e3b79%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F662%2F662646.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%2Fpng%22%7D%5D%7D'>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Japanese Traditional Palette (Wabi-Sabi) */
            --bg-color: #fcfaf2;
            --text-main: #2b2b2b;
            --text-sub: #595857;
            --container-bg: rgba(255, 255, 255, 0.95);
            --accent-color: #1e3b79;
            --accent-hover: #162c5b;
            --highlight-color: #d3381c;
            --shadow-lg: 0 4px 20px rgba(43, 43, 43, 0.08);
            --btn-bg: #ffffff;
            --label-color: #2b2b2b;
            --label-halo: #fcfaf2;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-main: #fcfaf2;
            --text-sub: #94a3b8;
            --container-bg: rgba(30, 41, 59, 0.95);
            --accent-color: #64b5f6;
            --accent-hover: #42a5f5;
            --highlight-color: #ff6b6b;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --btn-bg: #1e293b;
            --label-color: #fcfaf2;
            --label-halo: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            transition: background-color 0.4s ease;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: var(--bg-color);
        }

        /* --- Top Bar: Search & Filter --- */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 92vw;
            max-width: 500px;
            pointer-events: none;
            /* Allow clicking map behind */
        }

        .search-container {
            pointer-events: auto;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            padding: 4px 12px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .search-icon {
            color: var(--text-sub);
            font-size: 1rem;
            margin-right: 8px;
        }

        #search-input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
        }

        #search-input:focus {
            outline: none;
        }

        .filter-sroll-wrap {
            pointer-events: auto;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 4px;
            /* Hide scrollbar spacing */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filter-sroll-wrap::-webkit-scrollbar {
            display: none;
        }

        .filter-group {
            display: inline-flex;
            gap: 8px;
            padding: 0 4px;
        }

        .filter-btn {
            border: none;
            background: var(--container-bg);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            /* Separate shadow for each */
            transition: all 0.2s ease;
            font-family: 'Noto Serif TC', serif;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: #fff !important;
        }

        [data-theme="dark"] .filter-btn.active {
            color: #0f172a !important;
        }

        /* --- Floating Controls --- */
        .controls-container {
            position: absolute;
            bottom: 36px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .float-btn {
            width: 56px;
            height: 56px;
            background: var(--btn-bg);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            color: var(--text-main);
            transition: all 0.2s ease;
        }

        .float-btn:hover {
            transform: translateY(-2px);
            color: var(--accent-color);
        }

        /* --- Popup & Distance --- */
        .leaflet-popup-content-wrapper {
            border-radius: 4px;
            box-shadow: var(--shadow-lg);
            padding: 0;
            background: var(--btn-bg);
            color: var(--text-main);
        }

        .leaflet-popup-tip {
            background: var(--btn-bg);
        }

        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
            max-width: 88vw;
        }

        .popup-header {
            border-bottom: 2px solid var(--accent-color);
            padding: 20px 20px 12px 20px;
        }

        .popup-header h3 {
            font-size: 1.3rem;
            margin: 0 0 4px 0;
            font-weight: 700;
            font-family: 'Noto Serif TC', serif;
            color: var(--accent-color);
        }

        .popup-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .distance-badge {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .popup-body {
            padding: 16px 20px 24px 20px;
        }

        .popup-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .popup-rec {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: var(--highlight-color);
            font-weight: 600;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .popup-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--text-sub);
        }

        .popup-row i {
            width: 24px;
            text-align: center;
            margin-right: 12px;
            font-size: 0.9em;
        }

        .popup-price {
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            color: var(--text-main);
        }

        .navigate-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: var(--highlight-color);
            color: #fff;
            padding: 14px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(211, 56, 28, 0.3);
        }

        [data-theme="dark"] .navigate-btn {
            color: #fff;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        /* Map Labels */
        .map-label {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 13px;
            font-weight: 700;
            font-family: 'Noto Serif TC', serif;
            color: var(--label-color);
            text-shadow: 2px 0 var(--label-halo), -2px 0 var(--label-halo), 0 2px var(--label-halo), 0 -2px var(--label-halo);
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.6s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .user-pos-marker {
            background: var(--highlight-color);
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(211, 56, 28, 0.2);
            width: 16px;
            height: 16px;
        }
    </style>
</head>

<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top:20px;color:var(--text-sub);font-family:'Noto Serif TC',serif;">読み込み中...</p>
    </div>

    <div class="top-bar">
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="搜尋餐廳..." autocomplete="off">
        </div>

        <!-- Filters -->
        <div class="filter-sroll-wrap">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="北部">北部</button>
                <button class="filter-btn" data-filter="中部">中部</button>
                <button class="filter-btn" data-filter="南部">南部</button>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Controls -->
    <div class="controls-container">
        <button class="float-btn" id="btn-theme"><i class="fas fa-moon"></i></button>
        <button class="float-btn" id="btn-locate"><i class="fas fa-location-arrow"></i></button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Data Source (JSONP URL)
        const SHEET_JSONP_URL = 'https://docs.google.com/spreadsheets/d/1igtQX_K3H24gSYxyh6zeridz4pbYVRTCJYTpCdCRnF4/gviz/tq?tqx=out:json&tq&callback=googleSheetCallback';

        // Logic
        const map = L.map('map', { zoomControl: false }).setView([26.4, 127.9], 9);
        L.control.zoom({ position: 'topright' }).addTo(map);

        const tiles = {
            light: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
            dark: 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
        };
        let tileLayer = L.tileLayer(tiles.light, { attribution: '© OpenStreetMap © CARTO', maxZoom: 20 }).addTo(map);

        let restaurantsData = [];
        let markers = [];
        let userLat = null;
        let userLng = null;
        let userMarker = null;

        function initApp() {
            // Fetch Data via JSONP (Bypasses CORS)
            const script = document.createElement('script');
            script.src = SHEET_JSONP_URL;
            script.onerror = function () {
                showError("無法連線到 Google Sheet");
            };
            document.body.appendChild(script);

            // Try to get location silently for distance calc
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLat = pos.coords.latitude;
                        userLng = pos.coords.longitude;
                    },
                    () => { },
                    { enableHighAccuracy: false, timeout: 5000 }
                );
            }
        }

        // Global Callback for Google Sheet JSONP
        window.googleSheetCallback = function (json) {
            if (!json || !json.table || !json.table.rows) {
                showError("讀取到的資料格式錯誤");
                return;
            }

            // Columns Order based on Sheet: 
            // 0:Region, 1:Name, 2:Category, 3:Price, 4:Address, 5:GMap_Link, 6:Notes, 7:Lat, 8:Lng
            const rows = json.table.rows;

            restaurantsData = rows.map(r => {
                const c = r.c;
                if (!c) return null;

                // Helper to get value safely
                const v = (i) => (c[i] && c[i].v !== null) ? String(c[i].v) : "";
                const num = (i) => (c[i] && c[i].v !== null) ? parseFloat(c[i].v) : null;

                // Essential validation
                const name = v(1);
                const lat = num(7);
                const lng = num(8);

                if (!name || lat === null || lng === null) return null;

                return {
                    region: v(0),
                    name: name,
                    category: v(2),
                    price: v(3), // Low, Medium, High
                    address: v(4),
                    gmapLink: v(5),
                    description: v(6), // Notes
                    lat: lat,
                    lng: lng,
                    recommended: ""
                };
            }).filter(item => item !== null);

            renderMarkers(restaurantsData);

            // Success: Remove loading
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
        };

        function showError(msg) {
            console.error(msg);
            document.getElementById('loading').innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--highlight-color); margin-bottom: 20px;"></i>
                    <p>${msg}</p>
                    <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">請確認網路連線。</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 8px 16px; border: 1px solid var(--text-main); background: transparent; border-radius: 4px; cursor: pointer;">重試</button>
                </div>
            `;
        }

        // Haversine Distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return (R * c).toFixed(1);
        }

        function getMarkerColor(price) {
            let color = "#1e3b79";
            if (document.body.getAttribute('data-theme') === 'dark') color = "#64b5f6";

            if (!price) return color;

            const p = price.toLowerCase().trim();
            if (p === 'low') return "#2e7d32";      // Cheap - Bamboo Green
            if (p === 'medium') return color;       // Medium - Default Blue
            if (p === 'high') return "#d3381c";     // Expensive - Vermilion

            return color;
        }

        function renderMarkers(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            data.forEach(item => {
                const color = getMarkerColor(item.price);
                const theme = document.body.getAttribute('data-theme');
                let finalColor = color;
                if (theme === 'dark' && color === '#1e3b79') finalColor = '#64b5f6';

                const marker = L.circleMarker([item.lat, item.lng], {
                    radius: 7, fillColor: finalColor, color: "#fff",
                    weight: 2, opacity: 1, fillOpacity: 0.95
                });

                marker.bindTooltip(item.name, {
                    permanent: true, direction: 'top', className: 'map-label', offset: [0, -5]
                });

                marker.bindPopup(() => createPopupContent(item)); // Lazy init for distance
                marker.addTo(map);
                markers.push(marker);
            });

            // Adjust bounds if data loaded
            if (data.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds(), { padding: [30, 30] });
            }
        }

        function createPopupContent(item) {
            // Use GMap_Link if provided, else fallback to generic link
            const googleMapsLink = item.gmapLink ? item.gmapLink : `https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}&destination_place_id=${encodeURIComponent(item.name)}`;
            const desc = item.description || "這是一間值得一試的好餐廳！";
            const rec = item.recommended ? `<div class="popup-rec"><i class="fas fa-thumbs-up"></i> 必點：${item.recommended}</div>` : "";
            const addr = item.address ? `<div class="popup-row" style="font-size:0.8rem; margin-top:4px;"><i class="fas fa-map-marker-alt"></i> ${item.address}</div>` : "";

            let distHtml = "";
            if (userLat && userLng) {
                const dist = calculateDistance(userLat, userLng, item.lat, item.lng);
                distHtml = `<span class="distance-badge">${dist} km</span>`;
            }

            // Price Display Text
            let priceDisplay = item.price;
            if (item.price === 'Low') priceDisplay = '¥1000↓';
            if (item.price === 'Medium') priceDisplay = '¥1000-3000';
            if (item.price === 'High') priceDisplay = '¥3000↑';

            return `
                <div class="popup-header">
                    <h3>${item.name}</h3>
                    <div class="popup-meta">
                        <span>${item.region}</span>
                        ${distHtml}
                    </div>
                </div>
                <div class="popup-body">
                    <p class="popup-desc">${desc}</p>
                    ${rec}
                    <div class="popup-row"><i class="fas fa-utensils"></i> ${item.category}</div>
                    <div class="popup-row"><i class="fas fa-yen-sign"></i> <span class="popup-price">${priceDisplay}</span></div>
                    ${addr}
                    <a href="${googleMapsLink}" target="_blank" class="navigate-btn">
                        <i class="fas fa-location-arrow"></i> 導航 (Google Maps)
                    </a>
                </div>
            `;
        }

        // Search
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (!term) {
                filterByRegion(document.querySelector('.filter-btn.active').dataset.filter);
                return;
            }
            const filtered = restaurantsData.filter(item =>
                item.name.toLowerCase().includes(term) ||
                item.category.toLowerCase().includes(term) ||
                (item.recommended && item.recommended.includes(term))
            );
            renderMarkers(filtered);
            if (filtered.length === 1) map.panTo([filtered[0].lat, filtered[0].lng]);
        });

        // Filters
        function filterByRegion(region) {
            if (region === 'all') renderMarkers(restaurantsData);
            else renderMarkers(restaurantsData.filter(item => item.region === region));
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                searchInput.value = ''; // clear search on filter change
                filterByRegion(btn.dataset.filter);
            });
        });

        // Theme
        const btnTheme = document.getElementById('btn-theme');
        btnTheme.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            if (next === 'dark') {
                btnTheme.innerHTML = '<i class="fas fa-sun"></i>';
                tileLayer.setUrl(tiles.dark);
            } else {
                btnTheme.innerHTML = '<i class="fas fa-moon"></i>';
                tileLayer.setUrl(tiles.light);
            }
            // Re-render to update colors
            const activeBtn = document.querySelector('.filter-btn.active');
            if (activeBtn) filterByRegion(activeBtn.dataset.filter);
        });

        // Location
        const btnLocate = document.getElementById('btn-locate');
        btnLocate.addEventListener('click', () => {
            if (!navigator.geolocation) { alert('不支援定位'); return; }
            btnLocate.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            navigator.geolocation.getCurrentPosition((pos) => {
                userLat = pos.coords.latitude;
                userLng = pos.coords.longitude;
                const acc = pos.coords.accuracy;

                if (userMarker) map.removeLayer(userMarker);
                const userIcon = L.divIcon({ className: 'user-pos-marker', iconSize: [16, 16] });
                userMarker = L.marker([userLat, userLng], { icon: userIcon }).addTo(map);

                L.circle([userLat, userLng], { radius: acc, color: '#d3381c', fillOpacity: 0.1 }).addTo(map);
                map.flyTo([userLat, userLng], 13);
                btnLocate.innerHTML = '<i class="fas fa-location-arrow"></i>';

                // Refresh to show distance
                filterByRegion(document.querySelector('.filter-btn.active').dataset.filter);
            }, () => {
                alert('無法定位');
                btnLocate.innerHTML = '<i class="fas fa-location-arrow"></i>';
            }, { enableHighAccuracy: true });
        });

        initApp();
    </script>
</body>

</html>
