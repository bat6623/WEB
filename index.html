<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快樂學英文 | Happy English</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Zen Maru Gothic', 'Fredoka', sans-serif;
        background-color: #f0f9ff;
        -webkit-font-smoothing: antialiased;
      }
      * {
        box-sizing: border-box;
      }
      button {
        font-family: 'Zen Maru Gothic', 'Fredoka', sans-serif;
        cursor: pointer;
        border: none;
        outline: none;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      button:active {
        transform: scale(0.95);
      }
      /* Custom Scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #88d4ff;
        border-radius: 5px;
      }
    </style>
    <!-- Import Map for React and GenAI SDK -->
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <!-- Polyfill for process.env (Required for browser-only environment) -->
    <script>
      // ------------------------------------------------------------------
      // 設定 API Key 的位置 / Set your API Key here
      // 為了避免 403 錯誤，請保持為空字串，除非您有自己有效的 Key
      const HARDCODED_API_KEY = ""; 
      // ------------------------------------------------------------------

      window.process = {
        env: {
          NODE_ENV: 'development',
          // 優先順序：程式碼寫死 > 網址參數 > 空字串 (等待使用者輸入)
          API_KEY: HARDCODED_API_KEY || new URLSearchParams(window.location.search).get("key") || "" 
        }
      };
    </script>
    <!-- Babel Standalone to compile TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- 
      Load index.tsx using Babel. 
      type="text/babel" tells Babel to compile it.
      data-type="module" preserves ES imports for the browser to handle via importmap.
      data-presets="typescript,react" enables TS and JSX support.
    -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
