        .nav-btns {

        .secondary-btn {

        /* ç°¡å–®çš„å‹•ç•« */
        @keyframes fadeIn {

        .fade-in {

        /* éŸ¿æ‡‰å¼å„ªåŒ– */
        @media (max-width: 500px) {

            .audio-btn {

            }
        }
    </style>

<body>

    <div class="container fade-in" id="main-container">
        <div class="level-info">
            <span id="level-display">ç¬¬ 1 / 50 é—œ</span>
            <span id="score-history">å·²å®Œæˆ: 0</span>
        </div>
        <div class="progress-bar">

        <h1 id="chapter-title">è¨˜æ†¶å¤§æŒ‘æˆ°</h1>
        <div class="level-title" id="stage-name">è¼‰å…¥ä¸­...</div>

        <div id="story-area">
            <div class="story-box" id="story-content">
                æ•…äº‹è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...
            </div>

            <div class="control-row">
                <button class="btn audio-btn" onclick="speakStory()" title="è½æ•…äº‹">
                    ğŸ”Š è½æ•…äº‹
                </button>
                <button class="btn" onclick="startQuiz()">æˆ‘è¨˜ä½äº†ï¼</button>
            </div>
        </div>

        <div id="quiz-area" class="quiz-section">
            <div id="questions-container"></div>
            <div class="control-row" style="margin-top: 20px;">
                <button class="btn secondary-btn" onclick="backToStory()">å¿˜è¨˜äº†ï¼Œå›å»çœ‹</button>
                <button class="btn" id="submit-btn" onclick="checkAnswers()">çœ‹å°ä¸å°</button>
            </div>
        </div>

        <div id="result-area" class="result-screen">
            <div class="score-text" id="score-display">100 åˆ†</div>
            <div class="encouragement" id="encouragement-text">å¤ªæ£’äº†ï¼ä½ çœŸçš„å¾ˆèªçœŸçœ‹å–”ï¼</div>
            <div class="nav-btns">
                <button class="btn secondary-btn" id="retry-btn" onclick="resetLevel()">å†è©¦ä¸€æ¬¡</button>
                <button class="btn" id="next-btn" onclick="nextLevel()">æŒ‘æˆ°ä¸‹ä¸€é—œ</button>
            </div>
        </div>
    </div>

    <!-- è¼‰å…¥æ•…äº‹æ•¸æ“š -->
    <script src="stories.js"></script>

    <script>
        let currentLevelIndex = 0;
        let userAnswers = [-1, -1, -1];
        let completedLevels = JSON.parse(localStorage.getItem('memoryGameProgress') || '[]');

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // å¾å­˜æª”æ¢å¾©é€²åº¦ (é¡¯ç¤ºæœ€å¾Œä¸€å€‹æœªå®Œæˆçš„é—œå¡)
            if (completedLevels.length > 0) {
                // æ‰¾åˆ°ç¬¬ä¸€å€‹æ²’å®Œæˆçš„ç´¢å¼•
                let firstUnfinished = 0;
                for (let i = 0; i < window.storyData.length; i++) {
                    if (!completedLevels.includes(i)) {
                        firstUnfinished = i;
                        break;
                    }
                }
                currentLevelIndex = firstUnfinished;
            }
            loadLevel(currentLevelIndex);
            updateOverallProgress();
        }

        function loadLevel(index) {
            if (index >= window.storyData.length) {
                index = 0; // é˜²æ­¢è¶Šç•Œ
            }
            currentLevelIndex = index;
            const data = window.storyData[index];

            // é‡ç½®ç‹€æ…‹
            userAnswers = [-1, -1, -1];
            document.getElementById('story-area').style.display = 'block';
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';

            // æ›´æ–° UI
            document.getElementById('level-display').innerText = `ç¬¬ ${data.level} / ${window.storyData.length} é—œ`;
            document.getElementById('stage-name').innerText = data.title;
            document.getElementById('story-content').innerText = data.story;

            updateOverallProgress();
        }

        function updateOverallProgress() {
            const total = window.storyData.length;
            const count = completedLevels.length;
            const percentage = (count / total) * 100;
            const fill = document.getElementById('progress-fill');
            if (fill) fill.style.width = percentage + '%';
            const hist = document.getElementById('score-history');
            if (hist) hist.innerText = `å·²å®Œæˆ: ${count}`;
        }

        function speakStory() {
            const data = window.storyData[currentLevelIndex];
            if (!data) return;

            // å…ˆåœæ­¢ä¹‹å‰çš„ç™¼éŸ³
            stopAudio();

            const utterance = new SpeechSynthesisUtterance(data.story);
            utterance.lang = 'zh-TW';
            utterance.rate = 0.9; // ç¨å¾®æ…¢ä¸€é»ï¼Œé©åˆå°æœ‹å‹
            utterance.pitch = 1.1; // ç¨å¾®é«˜ä¸€é»ï¼Œè½èµ·ä¾†æ¯”è¼ƒè¦ªåˆ‡

            window.speechSynthesis.speak(utterance);
        }

        function stopAudio() {
            window.speechSynthesis.cancel();
        }

        function startQuiz() {
            stopAudio(); // é€²å…¥æ¸¬é©—æ™‚åœæ­¢æœ—è®€
            document.getElementById('story-area').style.display = 'none';
            const quizArea = document.getElementById('quiz-area');
            quizArea.style.display = 'block';
            quizArea.classList.add('fade-in');
            renderQuestions();
        }

        function backToStory() {
            document.getElementById('quiz-area').style.display = 'none';
            const storyArea = document.getElementById('story-area');
            storyArea.style.display = 'block';
            storyArea.classList.add('fade-in');
        }

        function renderQuestions() {
            const data = window.storyData[currentLevelIndex];
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            data.questions.forEach((q, qIndex) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question';
                qDiv.innerHTML = `<h3>${q.q}</h3>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                q.options.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = opt;
                    btn.onclick = () => selectOption(qIndex, optIndex);
                    btn.id = `q${qIndex}-opt${optIndex}`;
                    optionsDiv.appendChild(btn);
                });

                qDiv.appendChild(optionsDiv);
                container.appendChild(qDiv);
            });
        }

        function selectOption(qIndex, optIndex) {
            userAnswers[qIndex] = optIndex;
            const btns = document.querySelectorAll(`[id^="q${qIndex}-opt"]`);
            btns.forEach(btn => btn.classList.remove('selected'));
            document.getElementById(`q${qIndex}-opt${optIndex}`).classList.add('selected');
        }

        function checkAnswers() {
            if (userAnswers.includes(-1)) {
                alert("å°æœ‹å‹ï¼Œé‚„æœ‰é¡Œç›®æ²’å¯«å®Œå–”ï¼å†æ‰¾æ‰¾çœ‹ï¼");
                return;
            }

            const data = window.storyData[currentLevelIndex];
            let correctCount = 0;

            data.questions.forEach((q, qIndex) => {
                const isCorrect = userAnswers[qIndex] === q.correct;
                const btns = document.querySelectorAll(`[id^="q${qIndex}-opt"]`);

                btns.forEach((btn, optIndex) => {
                    btn.onclick = null;
                    if (optIndex === q.correct) {
                        btn.classList.add('correct');
                        btn.innerHTML += " âœ¨";
                    } else if (optIndex === userAnswers[qIndex]) {
                        btn.classList.add('wrong');
                        btn.innerHTML += " âŒ";
                    }
                });

                if (isCorrect) correctCount++;
            });

            setTimeout(() => {
                document.getElementById('quiz-area').style.display = 'none';
                const resultArea = document.getElementById('result-area');
                resultArea.style.display = 'block';
                resultArea.classList.add('fade-in');

                const score = Math.round((correctCount / data.questions.length) * 100);
                document.getElementById('score-display').innerText = score + " åˆ†";

                const encouragement = document.getElementById('encouragement-text');
                const nextBtn = document.getElementById('next-btn');

                if (score === 100) {
                    encouragement.innerText = "è¶…å²å®³ï¼ä½ æ˜¯ä¸€ç™¾åˆ†çš„è¨˜æ†¶ç‹ï¼ğŸ‰";
                    if (!completedLevels.includes(currentLevelIndex)) {
                        completedLevels.push(currentLevelIndex);
                        localStorage.setItem('memoryGameProgress', JSON.stringify(completedLevels));
                    }
                    nextBtn.style.display = 'block';
                } else {
                    encouragement.innerText = "å¾ˆæ£’å–”ï¼æˆ‘å€‘å†çœ‹ä»”ç´°ä¸€é»è©¦è©¦çœ‹ï¼Œä½ ä¸€å®šå¯ä»¥ï¼ğŸ’ª";
                    nextBtn.style.display = 'none';
                }

                if (currentLevelIndex === window.storyData.length - 1 && score === 100) {
                    encouragement.innerText = "ğŸ‰ æ­å–œå®Œæˆ 50 é—œæŒ‘æˆ°ï¼ä½ å¤ªæ£’äº†ï¼ ğŸ‰";
                    nextBtn.innerText = "å¾ç¬¬ 1 é—œé‡æ–°æŒ‘æˆ°";
                } else {
                    nextBtn.innerText = "ä¸‹ä¸€é—œæŒ‘æˆ°";
                }
                updateOverallProgress();
            }, 800);
        }

        function resetLevel() {
            loadLevel(currentLevelIndex);
        }

        function nextLevel() {
            if (currentLevelIndex < window.storyData.length - 1) {
                loadLevel(currentLevelIndex + 1);
            } else {
                completedLevels = [];
                localStorage.removeItem('memoryGameProgress');
                loadLevel(0);
            }
        }

        window.onload = initGame;
    </script>
